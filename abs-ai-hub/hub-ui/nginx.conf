# ABS AI Hub - Unified Access Pattern (Minimal)
# Main configuration for routing to applications

server {
    listen 80;
    server_name localhost;

    # Root for the main Hub UI assets
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy for Onyx AI Assistant
    location /onyx/ {
        proxy_pass http://onyx:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400; # 24 hours
        proxy_send_timeout 86400; # 24 hours
        proxy_redirect off;
        error_page 502 = /errors/502.html;
    }

    # Proxy for Hub Gateway API
    location /api/ {
        proxy_pass http://hub-gateway:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        error_page 502 = /errors/502.html;
    }

    # Custom error pages
    location /errors/ {
        internal;
        root /usr/share/nginx/errors;
    }
}