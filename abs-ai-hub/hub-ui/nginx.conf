# ABS AI Hub - Simple Hub UI Only
# Each app runs on its own dedicated port

server {
    listen 80;
    server_name localhost;

    # Root for the main Hub UI assets
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Add CORS headers for cross-origin requests from apps
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    # Proxy for Hub Gateway API
    # Try abs-core-hub-gateway first (official name), fallback to hub-gateway
    location /api/ {
        # Use the actual container name
        proxy_pass http://abs-core-hub-gateway:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        # Allow nginx to start even if gateway is temporarily down
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        error_page 502 = /errors/502.html;
    }

    # Custom error pages
    location /errors/ {
        internal;
        root /usr/share/nginx/errors;
    }
}