<!-- Model Item Component (for admin models grid) -->
<!-- Usage: Components.load('model-item', container, {
    name: 'llama3:8b',
    type: 'llm',
    running: true,
    available: true,
    isDefaultChat: false,
    isDefaultEmbed: false,
    usedBy: [{ name: 'Contract Reviewer', type: 'app' }],
    performanceTags: ['fast', 'legal-tuned'],
    safeId: 'llama38b'
}) -->

<div class="model-item" data-model="{{name}}">
    <div class="model-main-info">
        <div class="model-icon">{{icon}}</div>
        <div class="model-details">
            <div style="display: flex; align-items: center; gap: 8px;">
                <span class="model-name">{{name}}</span>
                {{#if isDefaultChat}}
                <span class="model-default">⭐ Default Chat</span>
                {{/if}}
                {{#if isDefaultEmbed}}
                <span class="model-default">⭐ Default Embed</span>
                {{/if}}
                <span class="model-status {{statusClass}}">{{statusText}}</span>
                <button class="model-btn info" style="margin-left:6px;" onclick="showModelInfo('{{name}}')">ℹ️</button>
            </div>
            {{#if hasPerformanceTags}}
            <div class="model-performance-tags">{{performanceTagsHtml}}</div>
            {{/if}}
            {{#if hasUsedBy}}
            <div class="model-usage">
                <button class="used-by-toggle" onclick="toggleUsedBy('usage-{{safeId}}')">
                    <span>Used by {{usedByCount}} app{{usedByPlural}}</span>
                    <span id="usage-{{safeId}}-arrow">▼</span>
                </button>
                <div class="used-by-list hidden" id="usage-{{safeId}}">{{usedByText}}</div>
            </div>
            {{/if}}
            <div class="model-error-message" id="error-{{safeId}}" style="display: none;">
                <span class="error-text"></span>
            </div>
        </div>
    </div>
    <div class="model-actions">{{actionsHtml}}</div>
</div>
