<div class="app-card" data-app-id="{{id}}">
    <div class="app-header">
        <h3>{{icon}} {{name}}</h3>
        <span class="app-status {{status}}">{{status}}</span>
    </div>
    <p>{{description}}</p>

    {{#if dependencies}}
    <div class="app-dependencies">
        <div class="dependency-tags">
            {{#each dependencies}}
            <span class="dependency-tag {{type}}">{{name}}</span>
            {{/each}}
        </div>
    </div>
    {{/if}}

    <div class="app-actions">
        <a href="{{url}}" class="app-link" target="_blank">Launch App</a>
    </div>
</div>
