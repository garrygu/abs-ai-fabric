<!DOCTYPE html>
<html>
<head>
    <title>Header Conflict Diagnostic</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background: #ffe0e0; }
        .success { background: #e0ffe0; }
        .warning { background: #fff5e0; }
    </style>
</head>
<body>
    <h1>Header Conflict Diagnostic</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(text, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = text;
            results.appendChild(div);
        }
        
        // Check for unified-header.js elements
        setTimeout(() => {
            addResult('üîç Checking for conflicting headers...', 'info');
            
            const unifiedHeaderSelectors = [
                '.abs-unified-header',
                '#unifiedHeader',
                '.unified-header',
                '[class*="unified-header"]',
                '[id*="unifiedHeader"]'
            ];
            
            let foundCount = 0;
            unifiedHeaderSelectors.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                if (elements.length > 0) {
                    foundCount += elements.length;
                    addResult(`‚ùå Found ${elements.length} element(s) matching: ${selector}`, 'error');
                    elements.forEach(el => {
                        addResult(`   - Element: ${el.tagName}${el.id ? '#' + el.id : ''}${el.className ? '.' + el.className.split(' ').join('.') : ''}`, 'error');
                        addResult(`     Display: ${window.getComputedStyle(el).display}, Visibility: ${window.getComputedStyle(el).visibility}`, 'error');
                    });
                }
            });
            
            // Check for unified-framework.js header
            const frameworkHeader = document.getElementById('abs-unified-framework');
            if (frameworkHeader) {
                addResult('‚úÖ Unified Framework header found', 'success');
            } else {
                addResult('‚ùå Unified Framework header NOT found', 'error');
            }
            
            // Check for original header
            const originalHeader = document.getElementById('original-header');
            if (originalHeader) {
                const style = window.getComputedStyle(originalHeader);
                if (style.display !== 'none') {
                    addResult('‚ö†Ô∏è Original header still visible!', 'warning');
                } else {
                    addResult('‚úÖ Original header hidden', 'success');
                }
            }
            
            // Check if ABSUnifiedHeader class exists
            if (typeof ABSUnifiedHeader !== 'undefined') {
                addResult('‚ö†Ô∏è ABSUnifiedHeader class is defined', 'warning');
            }
            
            // Check if unified-framework is active
            if (document.body.classList.contains('unified-framework-active')) {
                addResult('‚úÖ Unified framework active class found', 'success');
            } else {
                addResult('‚ö†Ô∏è Unified framework active class NOT found', 'warning');
            }
            
            if (foundCount === 0) {
                addResult('‚úÖ No conflicting headers found!', 'success');
            } else {
                addResult(`‚ùå Total conflicting elements found: ${foundCount}`, 'error');
            }
        }, 2000);
    </script>
</body>
</html>
