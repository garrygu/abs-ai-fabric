# Alternative docker-compose.yml with host directory mounting
# This version mounts host directories directly for easier data access
# NOTE: Uses CORE services (Redis, PostgreSQL, Qdrant) managed by gateway

version: '3.8'

services:
  contract-reviewer-v2-integrated:
    build: .
    container_name: abs-contract-reviewer-v2-integrated
    ports:
      - "8082:8080"
    environment:
      # Application Configuration
      - APP_PORT=8080
      - HUB_GATEWAY_URL=http://hub-gateway:8081
      
      # Database Configuration - Connect to CORE PostgreSQL service
      - POSTGRES_URL=postgresql://hub_user:secure_password@document-hub-postgres:5432/document_hub
      
      # Vector Database Configuration - Connect to CORE Qdrant service
      - QDRANT_HOST=abs-qdrant
      - QDRANT_PORT=6333
      
      # Cache Configuration - Connect to CORE Redis service
      - REDIS_URL=redis://abs-redis:6379/0
      
      # File Storage Configuration
      - FILE_STORAGE_PATH=/data/file_storage
      - MAX_FILE_SIZE=100
      
      # Optional Configuration
      - ENABLE_COMPRESSION=true
      - LOG_LEVEL=INFO
      - ABS_DATA_DIR=/data
    volumes:
      # Mount host directories for direct access
      - ./data/file_storage:/data/file_storage
      - ./data/uploads:/data/uploads
      - ./data/reports:/data/reports
      - ./data/templates:/data/templates
      - ./data/logs:/data/logs
      # Static files (read-only)
      - ./static:/app/static:ro
    networks:
      - abs-net
    restart: unless-stopped
    # NO depends_on - relies on CORE services managed by gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "abs.service=contract-reviewer-v2-integrated"
      - "abs.managed-by=gateway"
      - "abs.environment=production"

networks:
  abs-net:
    external: true