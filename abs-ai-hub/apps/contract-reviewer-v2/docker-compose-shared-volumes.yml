# Centralized Document Hub - Shared Volume Configuration
# This configuration allows multiple apps to share the same document storage

version: '3.8'

services:
  # Contract Reviewer v2 - Integrated
  contract-reviewer-v2-integrated:
    build: .
    container_name: abs-contract-reviewer-v2-integrated
    ports:
      - "8082:8080"
    environment:
      - APP_PORT=8080
      - POSTGRES_URL=postgresql://hub_user:secure_password@document-hub-postgres:5432/document_hub
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - FILE_STORAGE_PATH=/data/shared/file_storage
      - MAX_FILE_SIZE=100
    volumes:
      # Shared document storage
      - shared-document-hub:/data/shared
      # App-specific storage
      - contract-reviewer-v2-logs:/data/logs
      - ./static:/app/static:ro
    networks:
      - abs-net
    restart: unless-stopped
    depends_on:
      - postgresql
      - qdrant
      - redis

  # Legal Assistant (example)
  legal-assistant:
    build: ../legal-assistant
    container_name: abs-legal-assistant
    ports:
      - "8083:8080"
    environment:
      - FILE_STORAGE_PATH=/data/shared/legal_documents
      - SHARED_STORAGE_PATH=/data/shared
    volumes:
      # Shared document storage
      - shared-document-hub:/data/shared
      # App-specific storage
      - legal-assistant-logs:/data/logs
    networks:
      - abs-net
    restart: unless-stopped

  # RAG PDF Voice (example)
  rag-pdf-voice:
    build: ../rag-pdf-voice
    container_name: abs-rag-pdf-voice
    ports:
      - "8084:8080"
    environment:
      - PDF_STORAGE_PATH=/data/shared/pdf_documents
      - SHARED_STORAGE_PATH=/data/shared
    volumes:
      # Shared document storage
      - shared-document-hub:/data/shared
      # App-specific storage
      - rag-pdf-voice-logs:/data/logs
    networks:
      - abs-net
    restart: unless-stopped

  # PostgreSQL Database (shared)
  postgresql:
    image: postgres:15
    container_name: document-hub-postgres
    restart: unless-stopped
    environment:
      - TZ=UTC
      - POSTGRES_DB=document_hub
      - POSTGRES_USER=hub_user
      - POSTGRES_PASSWORD=secure_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - abs-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hub_user -d document_hub"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Qdrant Vector Database (shared)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-storage:/qdrant/storage
    networks:
      - abs-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache (shared)
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - abs-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  # Shared document storage for all apps
  shared-document-hub:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/shared-document-hub  # Host path for shared storage
  
  # App-specific volumes
  contract-reviewer-v2-logs:
    driver: local
  legal-assistant-logs:
    driver: local
  rag-pdf-voice-logs:
    driver: local
  
  # Database volumes
  postgres-data:
    driver: local
  qdrant-storage:
    driver: local
  redis-data:
    driver: local

networks:
  abs-net:
    external: true
