# Contract Reviewer v2 - Single App Deployment
# This configuration deploys ONLY Contract Reviewer v2 with its own file storage
# NOTE: Uses CORE services (Redis, PostgreSQL, Qdrant) managed by gateway
# LOCATION: abs-ai-hub/apps/contract-reviewer-v2/ (app-specific)

version: '3.8'

services:
  contract-reviewer-v2-integrated:
    build: .
    container_name: abs-contract-reviewer-v2-integrated
    ports:
      - "8082:8080"
    environment:
      # Application Configuration
      - APP_PORT=8080
      - HUB_GATEWAY_URL=http://hub-gateway:8081
      
      # Framework Configuration
      - ABS_FRAMEWORK_PATH=/static/unified-framework.js
      - ABS_GATEWAY_URL=http://localhost:8081
      - ABS_APP_REGISTRY_URL=http://localhost:8081/api/apps
      
      # Database Configuration - Connect to CORE PostgreSQL service
      - POSTGRES_URL=postgresql://hub_user:secure_password@document-hub-postgres:5432/document_hub
      
      # Vector Database Configuration - Connect to CORE Qdrant service
      - QDRANT_HOST=abs-qdrant
      - QDRANT_PORT=6333
      
      # Cache Configuration - Connect to CORE Redis service
      - REDIS_URL=redis://abs-redis:6379/0
      
      # File Storage Configuration
      - FILE_STORAGE_PATH=/data/file_storage
      - MAX_FILE_SIZE=100
      
      # Optional Configuration
      - ENABLE_COMPRESSION=true
      - LOG_LEVEL=INFO
      - ABS_DATA_DIR=/data
    volumes:
      # File storage for documents, reports, and archives
      - contract-reviewer-v2-file-storage:/data/file_storage
      # Legacy data directories for compatibility
      - contract-reviewer-v2-data:/data/uploads
      - contract-reviewer-v2-reports:/data/reports
      - contract-reviewer-v2-templates:/data/templates
      - contract-reviewer-v2-logs:/data/logs
      # Static files (read-only)
      - ./static:/app/static:ro
    networks:
      - abs-net
    restart: unless-stopped
    # NO depends_on - relies on CORE services managed by gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "abs.service=contract-reviewer-v2-integrated"
      - "abs.managed-by=gateway"
      - "abs.environment=production"

volumes:
  # File storage volumes (app-specific)
  contract-reviewer-v2-file-storage:
    driver: local
  contract-reviewer-v2-data:
    driver: local
  contract-reviewer-v2-reports:
    driver: local
  contract-reviewer-v2-templates:
    driver: local
  contract-reviewer-v2-logs:
    driver: local

networks:
  abs-net:
    external: true