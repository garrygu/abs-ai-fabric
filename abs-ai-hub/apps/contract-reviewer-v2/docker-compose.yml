services:
  contract-reviewer-v2:
    build: .
    container_name: abs-contract-reviewer-v2
    ports:
      - "8082:8080"
    environment:
      - APP_PORT=8080
      - HUB_GATEWAY_URL=http://hub-gateway:8081
      - REDIS_URL=redis://redis:6379/0
      - ABS_DATA_DIR=/data
    volumes:
      - contract-reviewer-v2-data:/data
      - ./static:/app/static:ro
    networks:
      - abs-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  contract-reviewer-v2-data:
    driver: local

networks:
  abs-net:
    external: true
