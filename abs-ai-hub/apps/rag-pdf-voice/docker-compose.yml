name: abs-app-rag-pdf-voice

networks:
  abs-net:
    external: true

services:
  rag-pdf-voice:
    build: .
    restart: unless-stopped
    environment:
      # Connect to Core Services via Gateway
      HUB_GATEWAY_URL: http://hub-gateway:8081
      WHISPER_URL: http://whisper-server:8001
      
      # App-specific configuration
      APP_PORT: 8080
      ABS_DATA_DIR: /data
    volumes:
      - ${ABS_DATA_DIR:-/opt/abs/data}:/data
    ports:
      - "8080:8080"
    networks: [abs-net]
    depends_on:
      - wait-core
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  wait-core:
    image: curlimages/curl:8.8.0
    networks: [abs-net]
    command: >
      sh -c "
        until curl -sf http://hub-gateway:8081/.well-known/abs-services >/dev/null; do echo waiting gateway; sleep 2; done &&
        until curl -sf http://whisper-server:8001/healthz >/dev/null; do echo waiting whisper; sleep 2; done &&
        echo core ready
      "
