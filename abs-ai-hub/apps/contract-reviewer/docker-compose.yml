name: abs-app-contract-reviewer

networks:
  abs-net:
    external: true    # <-- join the core network

services:
  reviewer:
    build: .
    restart: unless-stopped
    environment:
      # Discover shared services by name on abs-net
      QDRANT_URL: http://qdrant:6333
      REDIS_URL: redis://redis:6379/0
      HUB_GATEWAY_URL: http://hub-gateway:8081
      ONYX_BASE_URL: http://onyx:8000

      # Optional services (app can start them when needed)
      # PARSER_URL: http://parser:8000
      # S3_ENDPOINT: http://minio:9000
    ports:
      - "7860:7860"
    networks: [abs-net]
    depends_on:
      - wait-core
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7860/healthz').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3

  wait-core:
    image: curlimages/curl:8.8.0
    networks: [abs-net]
    command: >
      sh -c "
        until curl -sf http://qdrant:6333/collections >/dev/null; do echo waiting qdrant; sleep 2; done &&
        until curl -sf http://hub-gateway:8081/.well-known/abs-services >/dev/null; do echo waiting hub-gateway; sleep 2; done &&
        until curl -sf http://onyx:8000/health >/dev/null; do echo waiting onyx; sleep 2; done &&
        echo core ready
      "
