asset_id: legal-assistant
display_name: Legal Assistant
version: "1.0.0"

interface: application
interface_version: v1
class: app

description: Rich legal assistant with chat, RAG, and contract analysis

policy:
  required_models:
    - llama3.2:3b
    - llama3.2:latest
    - llama3:8b
  allowed_embeddings:
    - bge-small-en-v1.5
    - all-minilm
    - legal-bert
  defaults:
    chat_model: llama3.2:latest
    embed_model: bge-small-en-v1.5
    provider: auto
    dim: 384

lifecycle:
  desired: on-demand
  auto_sleep_min: 15

ownership:
  provider: admin
  visibility: shared
  requestable: true

metadata:
  url: http://localhost:8050
  port: 8050
  category: Legal Apps
  tags:
    - legal-assistant
    - chat
    - rag
    - contract-analysis
  tier: abs
  status: active
