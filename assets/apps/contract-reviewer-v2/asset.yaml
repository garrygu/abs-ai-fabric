asset_id: contract-reviewer-v2
display_name: Contract Reviewer v2
version: "1.0.0"

interface: application
interface_version: v1
class: app

description: Professional AI-powered contract analysis platform with modern three-panel interface

policy:
  required_models:
    - llama3.2:3b
    - llama3.2:latest
    - llama3:8b
    - llama4:scout
  allowed_embeddings:
    - legal-bert
    - nomic-embed-text
    - mxbai-embed-large
    - bge-small-en-v1.5
  defaults:
    embed_model: legal-bert
    chat_model: llama3.2:3b
    provider: auto
    dim: 768

lifecycle:
  desired: on-demand
  auto_sleep_min: 15

ownership:
  provider: admin
  visibility: shared
  requestable: true

metadata:
  url: http://localhost:8082
